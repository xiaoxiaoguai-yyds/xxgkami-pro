server {
    listen 80;
    server_name kami.xxg-yyds.com;

    # 开启 gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;

    # 前端静态资源配置
    location / {
        # 请将此处修改为前端 dist 目录的绝对路径
        root /www/wwwroot/kami.xxg-yyds.com/dist; 
        index index.html index.htm;
        # 解决 Vue Router history 模式刷新 404 问题
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理配置
    location /api {
        # 重要：
        # 1. 后端 application.properties 配置了 server.servlet.context-path=/api
        # 2. 所以必须保留 /api 前缀传递给后端
        # 3. proxy_pass http://localhost:8080; (末尾不要带 /)
        proxy_pass http://localhost:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间，防止长连接断开
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
    
    # 头像上传目录代理 (如果配置了本地文件存储)
    location /uploads/ {
        alias /path/to/your/backend/uploads/;
        expires 7d;
    }
}
