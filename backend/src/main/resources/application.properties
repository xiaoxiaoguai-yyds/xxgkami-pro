spring.application.name=backend

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/kami?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Haoxuan050515
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 服务器配置
# 如果不使用 Nginx，Java 直接监听 8080，则访问地址为 http://域名:8080/api/...
# 如果想直接通过 http://域名/api/... 访问，需要将端口改为 80
server.port=8080
server.servlet.context-path=/api

# 字符编码配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 跨域配置
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Session配置
spring.session.store-type=jdbc
spring.session.timeout=30m

# 日志配置
logging.level.org.xxg.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/backend.log

# JSON配置
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Shanghai
